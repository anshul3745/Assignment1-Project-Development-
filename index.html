<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="javascript/script.js"></script>
  </head>
  <body>
    <h1>Tax Calculator</h1>
    <form action="#" onsubmit="return submitForm();">
      <table class="displayTable">
        <tr>
          <td><label for="aw_name">Name:</label></td>
          <td><input id="aw_name" placeholder="First Last" /></td>
        </tr>
        <tr>
          <td><label for="aw_phone">Phone:</label></td>
          <td><input id="aw_phone" placeholder="123-123-1234" /></td>
        </tr>
        <tr>
          <td><label for="aw_email">Email:</label></td>
          <td><input id="aw_email" /></td>
        </tr>
        <tr>
          <td><label for="aw_employmentIncome">Emplyment Income:</label></td>
          <td><input id="aw_employmentIncome" /></td>
        </tr>
        <tr>
          <td><label for="aw_otherIncome">Other Income:</label></td>
          <td><input id="aw_otherIncome" /></td>
        </tr>
        <tr>
          <td><label for="aw_taxesPaid">Income Taxes Paid:</label></td>
          <td><input id="aw_taxesPaid" /></td>
        </tr>
        <tr>
          <td>
            <input id="submit" type="submit" onclick="submitForm()" />
          </td>
        </tr>
      </table>
    </form>
    <br />
    <p id="errors"></p>
    <div id="result"></div>
  </body>
</html>
